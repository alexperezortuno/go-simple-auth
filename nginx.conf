user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Seguridad básica OWASP
  server_tokens off; # Evita mostrar la versión de Nginx
  client_body_buffer_size 10K;
  client_max_body_size 10M;
  client_header_buffer_size 1k;
  large_client_header_buffers 2 1k;
  keepalive_timeout 15;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_names_hash_bucket_size 64;

  # Configuración SSL/TLS Segura
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

  # Headers de seguridad OWASP
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; script-src 'self' 'unsafe-inline' https://apis.google.com;";
  add_header Referrer-Policy "no-referrer-when-downgrade";
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

  # Protección contra ataques de DoS (Rate Limiting)
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

  upstream go_api {
    server go_auth:8080;
    keepalive 16;
  }

  server {
    listen 80;
    server_name go_auth;

    location / {
      proxy_pass http://go_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      limit_req zone=api_limit burst=20 nodelay;

      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_cache_bypass $http_upgrade;
    }

    # Restringir métodos no utilizados
    if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS)$) {
      return 405;
    }

    # Bloquear acceso a archivos sensibles
    location ~ /\.(ht|git|env|docker) {
      deny all;
    }

    # Compresión Gzip segura
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  }
}
